<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 算术运算
        console.log(1+2);
        console.log(1-2);
        console.log(1*2);
        console.log(1/2);
        // 取模
        console.log(1%2);        
        console.log(1.0+2.0);
        // 小数运算，无限接近正确结果
        console.log(0.1+0.2);        
    </script>
</body>
