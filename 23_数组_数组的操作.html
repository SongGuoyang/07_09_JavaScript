<body>
    <script>
        // 简洁方式 定义同时赋值
        var arr2 = ['s','d','f']

        // 新增
        arr2[3] = ['g']
        alert(arr2)

        // 删除
        delete arr2[1]
        alert(arr2)

        // 修改
        arr2[2] = 'p'
        alert(arr2)

        // 查询
        alert(arr2[2])
        alert(arr2.length)
    </script>
