<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // console.log(1++);        出错
        var num1 = 1
        // ++在前，变量的值为+1，返回计算后的结果
        console.log(++num1);
        console.log(--num1);
        // ++在后，先返回变量值，再+1
        console.log(num1++);
        console.log(num1);
    </script>
</body>
</html>
